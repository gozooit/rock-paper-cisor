<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="rockpaperscissors.js" defer></script>
</head>
<body>
  <div class="title border">Play Rock, Paper, Scissors !</div>
  <div class="choices border">
    <button id="rock" class="choice"><img src="pictures/rock.svg" alt="Rock"></button>
    <button id="paper" class="choice"><img src="pictures/paper.svg" alt="Rock"></button>
    <button id="scissors" class="choice"><img src="pictures/scissors.svg" alt="Rock"></button>
  </div>
  <div id="result" class="result"></div>
  <div id="score" class="score"></div>

  <!-- <script src="rockpaperscissors.js"></script> -->
</body>
</html>
